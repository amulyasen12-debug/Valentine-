<head>
<meta charset="UTF-8">

<style>
body{

flex-direction:column;

align-items:center;
height:100vh;

}
h1{color:#e6005c;}

</head>
<body>

<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<script>
const messages = [
  "No",
  "Are you sure?",
  "Really sure?",
  "Think again!",
  "Last chance!",
  "You might regret this!",
  "Give it another thought!",
  "Why are you still clicking no?",
  "Just say yes ‚ù§Ô∏è",
  "Come on‚Ä¶ say yes üò≠",
  "Don‚Äôt break my heart üíî",
  "YES is the right answer üòâ"
];

let index = 0;
let started = false;
const music = document.getElementById("music");

function playMusic() {
  if (!started) {
    music.play().catch(() => {});
    started = true;
  }
}

document.getElementById("noBtn").onclick = () => {
  playMusic();
  document.getElementById("noBtn").innerText = messages[index];
  index = (index + 1) % messages.length;
};

document.getElementById("yesBtn").onclick = () => {
  playMusic();
  document.body.innerHTML =
    "<h1>YAY!! ‚ù§Ô∏èü•∞</h1><p>Best Valentine ever üíï</p>";
};
</script>

</body>
